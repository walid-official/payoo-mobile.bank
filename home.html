<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="artboard phone-2 border bg-black mx-auto mt-[30px] px-6">
        <div class="amount-box bg-white text-center mt-8 py-4 rounded">
            <h2 id="amount-box" class="text-3xl font-bold">800</h2>
            <h3 class="text-center font-bold">Available Balance</h3>
        </div>
        <div class="btn-box grid grid-cols-2 gap-6 mt-8">
            <button class="btn">Add Money</button>
            <button class="btn">Cash Out</button>
        </div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-10">
            <form class="card-body">
              
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-phone" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-password" type="password" placeholder="Pin Number" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot pin</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="loginBtn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
    </div>

    <!-- <script src="js/payoo.js"></script> -->
</body>
</html>
